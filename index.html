<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth I Biography Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
  </head>
  <body>

    <header>
      <h1>Biography Survey Form</h1>
      <p>Thank you for taking the time to help us improve the biography</p>
    </header>


    <form action="/my-handling-form-page" method="post">

      <p>
    <label for="name">Name</label> <br>
     <input class="sized"type="text" name="name" placeholder="Enter your Name" required> <br>
     </p>
     <p>
    <label for="email">Email </label> <br>
     <input class="sized" type="email" name="email" placeholder="Enter your Email" required> <br>
     </p>
     <p>
    <label for="age">Age(optional)</label> <br>
     <input class="sized" type="number" name="age" placeholder="Age">
     </p>
     <p>
      Gender <br>
       <input type="radio" name="gender" value="female"> <label for="gender">Female</label> <br>
       <input type="radio" name="gender" value="male"> <label for="gender">Male</label> <br>
       <input type="radio" name="gender" value="other"> <label for="gender">Other</label> <br>
     </p>

     <p>
    <label for="role">Which option best describes your current role?</label> <br>
    <select class="sized" name="role" required>
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="ftjob">Full Time Job</option>
      <option value="ftlearner">Full Time Learner</option>
      <option value="notsay">Prefer Not To Say</option>
      <option value="others">Others</option>

    </select>
    </p>

    <p>

    Would you recommend Elizabeth I Biography to a friend? <br>

    <input type="radio" name="recommend" value="definitely" checked> <label for="recommend">Definitely</label> <br>
    <input type="radio" name="recommend" value="maybe"> <label for="recommend">Maybe</label> <br>
    <input type="radio" name="recommend" value="not sure"> <label for="recommend">Not Sure</label> <br>

    </p>
    <p>
      <label for="favorite">What is your favorite feature of Elizabeth I Biography?</label> <br>
      <select class="sized" name="favorite" required>
        <option value="" disabled selected>Select an option</option>
        <option value="roadmap">Road Map</option>
        <option value="quickfacts">Quick Facts</option>
        <option value="quotes">Quotes</option>
        <option value="picture">Pictures</option>


      </select>

    </p>
    <p>
      What would you like to see improved? (Check all that apply) <br>
      <input type="checkbox" name="improve" value="color"> <label for="improve">Color of the background</label> <br>
      <input type="checkbox" name="improve" value="textstyle"> <label for="improve">Text Style</label> <br>
      <input type="checkbox" name="improve" value="subject"> <label for="improve">Subject of the Biography</label> <br>
      <input type="checkbox" name="improve" value="addvideo"> <label for="improve">Additional Video</label> <br>
      <input type="checkbox" name="improve" value="addpictures"> <label for="improve">Additional Pictures</label> <br>
      <input type="checkbox" name="improve" value="childhood"> <label for="improve">Chilhood Story</label> <br>
      <input type="checkbox" name="improve" value="forums"> <label for="improve">Forums</label> <br>

    </p>
    <p>
      <label for="comment">Any comments or suggestions?</label> <br>
      <textarea name="comment" rows="9" cols="90" placeholder="Enter your comment here..."></textarea>
    </p>
    <p>
      <label for="doc">Upload extra images, videos and text desired to be added here: </label> <br>
      <input id="file" type="file" name="doc" value="Attach Files">

    </p>

    <p>
      <input id="submit" class="sized" type="submit">
    </p>




    </form>

  </body>
</html>
